<div id="note-form">
    <textarea id="note-textarea"
              name="body"
              rows="5"
              cols="40"
              placeholder="Enter your note here"
              oninput="updateNoteContent(event)"
    ></textarea>
    <small id="note-message">This is an experimental feature under development.</small>
    <br>
    <button id="note-save-btn" hx-trigger="click" onclick="notesModule.saveNote()">
        Save
    </button>
    <button class="text-button" hx-trigger="click" onclick="notesModule.closeExistingNotes()">
        Close
    </button>
</div>
